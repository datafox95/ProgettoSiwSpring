<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Artista</title>

<style type="text/css">
	
div.artista{
    display: block;
    text-align: center;
    padding-top: 50px;
}
div.opere{
    display: block;
    text-align: center;
    padding-top: 50px;
}



h2{

    background-color: orange;
    color : white;
    margin-right: 250px;
    margin-left: 250px;
    font-family: sans-serif;
    text-align: center;


}

h4{
	 background-color: orange;
    color : white;
    margin-right: 250px;
    margin-left: 250px;
    font-family: sans-serif;


}


div.back{
	 display: block;
    text-align: center;
    padding-top: 50px;

}
table{
	 display: inline-block;
    margin-left: auto;
    margin-right: auto;
    text-align: left;
}

a{
	color: white;
	text-transform: uppercase;
	text-decoration: none;
}

body { 
    width: 100%;
    height:100%;
    font-family: 'Open Sans', sans-serif;
    background: #092756;
    background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%),-moz-linear-gradient(top,  rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg,  #670d10 0%, #092756 100%);
    background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -webkit-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -webkit-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
    background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -o-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -o-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
    background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -ms-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -ms-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
    background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), linear-gradient(to bottom,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), linear-gradient(135deg,  #670d10 0%,#092756 100%);
    filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3E1D6D', endColorstr='#092756',GradientType=1 );
}

html { 
	width: 100%; height:100%; overflow: scroll;
}

p{
	color:white;
}


</style>
</head>
<body>
	<h2>Artista: </h2>
	<div class="artista">
	<table>
	<tr>
		<td><p th:text="'Nome: ' + ${artista.nome}" /></td>
	</tr>
	<tr>
		<td><p th:text="'Cognome: ' + ${artista.cognome}" /></td>
	</tr>
	<tr>
		<td><p th:text="'Nazionalita: ' + ${artista.nazione}" /></td>
	</tr>
	<tr>
		<td><p th:text="'Anno di nascita: ' + ${artista.dataNascita}" /></td>
	</tr>
	<tr>
		<td><p th:if="${artista.dataMorte}"
			th:text="#{label.dataMorte} +' '+ ${artista.dataMorte}"></p></td>
	</tr>
	</table>
	</div>
	<div class="opere">
	<h4>Le opere dell'artista</h4>
	<br/>
	<table>
		<th:foreach th:each="opera: ${opere}">
			<tr><td><a th:text="${opera.titolo}"
				th:href="@{/mostraOpera?(id=${opera.id})}"></a></td></tr>
		</th:foreach>
	</table>
	</div>
	<div class="back"><a href="/artisti">BACK</a></div>
</body>
</html>
