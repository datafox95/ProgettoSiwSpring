<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1"/>
<title>Opere della galleria</title>
</head>
<body>
<p>Le nostre opere:</p>
<table>
	<th:foreach th:each="opera: ${opere}">
		<tr><td><h2>
			<a th:text="${opera.titolo}" th:href="@{/mostraOpera?(id=${stanza.id})}"></a>
		</h2></td></tr>
	</th:foreach>
</table>
<br></br>
<a href="/addOpera">Aggiungi opera</a>

</body>
</html>
